<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart â€” The fastest e-commerce store in SA</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js"
      defer
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/hankhank10/alpine-fetch@main/alpine-fetch.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-blue-200">
    <header class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <button class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="./assets/online-shop.png"
              class="h-8"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >
              SwiftCart
            </span>
          </button>

          <div x-data="{ isOpen: false }" class="flex items-center">
            <button
              @click="isOpen = !isOpen"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>

            <div
              :class="{ 'hidden': !isOpen }"
              class="hidden w-full md:block md:w-auto"
              id="navbar-dropdown"
            >
              <ul
                class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
              >
                <li
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Wishlist
                </li>

                <li class="hidden lg:block md:block relative">
                  <div class="absolute left-3 -top-4">
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      2
                    </p>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="1.5"
                    stroke="currentColor"
                    class="h-6 w-6 stroke-white cursor-pointer"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                </li>

                <li
                  class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Cart
                </li>
                <li
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Login
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div x-data="{
      products: [],
      filteredProducts: [],
      categories: [],
      selectedCategory: '',
      searchTerm: '',
      sortOption: 'default',
      selectedProduct: null,
      isLoading: true,
      isModalLoading: false,

      fetchProducts() {
          fetch('https://fakestoreapi.com/products')
              .then(response => response.json())
              .then(data => {
                  this.products = data;
                  this.filteredProducts = data;
                  this.categories = [...new Set(data.map(product => product.category))];
                  this.isLoading = false;
              });
      },

      updateFilteredProducts() {
          let tempProducts = this.products;

          // Filter by category if selected
          if (this.selectedCategory) {
              tempProducts = tempProducts.filter(product => product.category === this.selectedCategory);
          }

          // Apply sorting
          if (this.sortOption === 'lowToHigh') {
              tempProducts.sort((a, b) => a.price - b.price);
          } else if (this.sortOption === 'highToLow') {
              tempProducts.sort((a, b) => b.price - a.price);
          }

          // Apply search term
          if (this.searchTerm) {
              tempProducts = tempProducts.filter(product =>
                  product.title.toLowerCase().includes(this.searchTerm.toLowerCase())
              );
          }

          this.filteredProducts = tempProducts;
      },

      openModal(productId) {
          this.isModalLoading = true;
          fetch(`https://fakestoreapi.com/products/${productId}`)
              .then(response => response.json())
              .then(data => {
                  this.selectedProduct = data;
                  this.isModalLoading = false;
              });
      },

      closeModal() {
          this.selectedProduct = null;
      }
  }" 
  x-init="fetchProducts()"
>
  <!-- Sort Options -->
  <div class="mb-6">
      <label for="sort" class="block text-lg font-medium mb-2">Sort By:</label>
      <select id="sort" x-model="sortOption" @change="updateFilteredProducts()" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="default">Default</option>
          <option value="lowToHigh">Price: Low to High</option>
          <option value="highToLow">Price: High to Low</option>
      </select>
  </div>

  <!-- Filter by Category Dropdown -->
  <div class="mb-6">
      <label for="categoryDropdown" class="block text-lg font-medium mb-2">Filter by Category:</label>
      <select id="categoryDropdown" x-model="selectedCategory" @change="updateFilteredProducts()" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
              <option :value="category" x-text="category"></option>
          </template>
      </select>
  </div>

  <!-- Search by Product Name -->
  <div class="mb-6">
      <label for="productSearch" class="block text-lg font-medium mb-2">Search by Product Name:</label>
      <input type="text" id="productSearch" x-model="searchTerm" @input="updateFilteredProducts()" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
  </div>

  <!-- Product List or Loading Skeleton -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-if="isLoading">
          <template x-for="n in 6">
              <div class="bg-white p-4 rounded-lg shadow-md">
                  <div class="animate-pulse">
                      <div class="h-40 bg-gray-200 rounded-md mb-4"></div>
                      <div class="h-6 bg-gray-200 rounded mb-2"></div>
                      <div class="h-4 bg-gray-200 rounded mb-2"></div>
                      <div class="h-4 bg-gray-200 rounded"></div>
                  </div>
              </div>
          </template>
      </template>

      <template x-if="!isLoading">
          <template x-for="product in filteredProducts" :key="product.id">
              <div class="bg-white p-4 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow" @click="openModal(product.id)">
                  <div class="aspect-w-1 aspect-h-1 mb-4">
                      <img :src="product.image" :alt="product.title" class="object-cover w-full h-full rounded-t-lg">
                  </div>
                  <div class="flex flex-col">
                      <h2 class="text-xl font-semibold mb-2" x-text="product.title"></h2>
                      <p class="text-gray-700 mb-2" x-text="`Price: $${product.price}`"></p>
                      <p class="text-gray-900 font-medium mb-2" x-text="`Category: ${product.category}`"></p>
                      <p class="text-gray-600" x-text="`Rating: ${product.rating.rate} (${product.rating.count} reviews)`"></p>
                  </div>
              </div>
          </template>
      </template>
  </div>

  <!-- Modal -->
  <div x-show="selectedProduct" @click.self="closeModal()" class="modal" :class="{ 'modal-active': selectedProduct }">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full relative mx-auto my-6">
          <button @click="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
          </button>

          <template x-if="isModalLoading">
              <div class="animate-pulse">
                  <div class="h-32 w-32 bg-gray-200 rounded-md mb-4 mx-auto"></div>
                  <div class="h-6 bg-gray-200 rounded mb-2"></div>
                  <div class="h-4 bg-gray-200 rounded mb-2"></div>
                  <div class="h-4 bg-gray-200 rounded mb-2"></div>
                  <div class="h-4 bg-gray-200 rounded"></div>
              </div>
          </template>

          <template x-if="!isModalLoading && selectedProduct">
              <div class="flex items-center mb-4">
                  <img :src="selectedProduct.image" :alt="selectedProduct.title" class="w-32 h-32 object-cover rounded-lg mr-4">
                  <div>
                      <h2 class="text-2xl font-semibold mb-2" x-text="selectedProduct.title"></h2>
                      <p class="text-gray-700 mb-2" x-text="`Price: $${selectedProduct.price}`"></p>
                      <p class="text-gray-900 font-medium mb-2" x-text="`Category: ${selectedProduct.category}`"></p>
                      <p class="text-gray-600 mb-2" x-text="`Rating: ${selectedProduct.rating.rate} (${selectedProduct.rating.count} reviews)`"></p>
                      <p class="text-gray-600 mt-2" x-text="selectedProduct.description"></p>
                  </div>
              </div>
          </template>
      </div>
  </div>
</div>
</main>
</body>
</html>
